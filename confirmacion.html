<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmación de Reservación - Restaurante XYZ</title>
    <link rel="stylesheet" href="style.css">
</head> 
<body>
    <header>
        <h1>Confirmación de Reservación</h1>
    </header>
    <main>
        <h2>Detalles de la Reservación</h2>
        <p id="nombre"></p>
        <p id="fecha"></p>
        <p id="hora"></p>
        <p id="personas"></p>
    </main>
    <footer>
        <p>© 2024 Restaurante XYZ. Todos los derechos reservados.</p>
    </footer>
    <script>
        // Extraer parámetros de la URL
        const params = new URLSearchParams(window.location.search);
        document.getElementById('nombre').textContent = `Nombre: ${params.get('name')}`;
        document.getElementById('fecha').textContent = `Fecha: ${params.get('date')}`;
        document.getElementById('hora').textContent = `Hora: ${params.get('time')}`;
        document.getElementById('personas').textContent = `Número de Personas: ${params.get('people')}`;
    </script>
</body>
</html>
